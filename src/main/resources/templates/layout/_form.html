<div class="container mt-5">
        <h1 class="mb-4">Tìm kiếm khách sạn</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="location">Thành phố, địa điểm hoặc tên khách sạn:</label>
                        <input type="text" class="form-control" id="location" placeholder="Nhập địa điểm" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="guests">Khách và Phòng:</label>
                        <select class="form-control" id="guests" required>
                            <option value="1">1 người - 1 phòng</option>
                            <option value="2">2 người - 1 phòng</option>
                            <option value="2">2 người - 2 phòng</option>
                            <!-- Thêm các tùy chọn khác tùy theo nhu cầu của bạn -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="check-in">Nhận phòng:</label>
                        <input type="date" class="form-control" id="check-in" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nights">Đêm:</label>
                        <input type="number" class="form-control" id="nights" min="1" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Tìm Phòng</button>
                </div>
            </div>
        </form>
    </div>
