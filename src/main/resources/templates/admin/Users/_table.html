<div class="row mx-0 bg-white" >
	<div class="col-12 py-3">
		<table class="table table-collapse table-bordered">
			<thead>
				<tr>
					<th>CMT</th>
					<th>Username</th>
					<th>email</th>
					<th>password</th>
					<th>phoneNumber</th>
					<th>Photo</th>
					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${users}">
					<td class="align-center">[[(${item.cmt})]]</td>
					<td class="align-center">[[(${item.username})]]</td>
					<td class="align-center">[[(${item.email})]]</td>
					<td class="align-center">[[(${item.password})]]</td>
					<td class="align-center">[[(${item.phoneNumber})]]</td>
					<td class="align-center" style="width: 10px;">[[(${item.token})]]</td>
					<td class="align-center">
						<div class="btn-group btn-group-xs">
							<button th:href="@{|/update/${cmt}|}" class="btn btn-icon">
								<i class="fa fa-xs fa-pen"></i>
							</button>
							<button th:href="@{|/update/${cmt}|}" class="btn btn-danger">
								<i class="fa fa-xs fa-times"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="card-header text-center">
	<button ng-click="pager.first()" class="btn btn-danger">
		<i class="fas fa-arrow-to-left"></i>
	</button>
	<button ng-click="pager.prev()" class="btn btn-primary">
		<i class="fas fa-arrow-left"></i>
	</button>
	<button class="btn btn-success">{{pager.page + 1}} of {{pager.count?pager.count:'1'}}</button>
	<button ng-click="pager.next()" class="btn btn-primary">
		<i class="fas fa-arrow-right"></i>
	</button>
	<button ng-click="pager.last()" class="btn btn-danger">
		<i class="fas fa-arrow-to-right"></i>
	</button>
</div>
<script src="/assetss/js/init.js"></script>
