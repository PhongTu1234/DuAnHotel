<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, roomtypes-scalable=0, minimal-ui">
<title>Julie - Admin Dashboard</title>
<link rel="shortcut icon" href="/assetss/img/favicon.ico">
<link rel="stylesheet" type="text/css" href="/assetss/css/style.css">
</head>

<body class="fixed-left">
	<div id="preloader">
		<div id="status">
			<div class="spinner"></div>
		</div>
	</div>
	<div id="wrapper">

		<!--  <div ng-include="'/admin/_sidebar.html'"></div>-->
		<div th:replace="/admin/_sidebar.html"></div>
		<div class="content-page">
			<div class="content">
				<div th:replace="'/admin/_topbar.html'"></div>
				<div class="page-content-wrapper">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-12">
								<div class="page-title-box">
									<div class="btn-group float-right">
										<ol class="breadcrumb hide-phone p-0 m-0">
											<li class="breadcrumb-item"><a href="#">Julie</a></li>
											<li class="breadcrumb-item active">Room Type</li>
										</ol>
									</div>
									<h4 class="page-title">Room Type</h4>
								</div>
							</div>
						</div>
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a href="javascript:(0);" class="nav-link" data-toggle="tab"
									data-target="#edit" type="button" role="tab"
									aria-selected="false">EDITION</a> <a href="javascript:(0);"
									class="nav-link active" data-toggle="tab" data-target="#list"
									type="button" role="tab" aria-selected="true">LISTS</a>
							</div>
						</nav>
						<div class="row mx-0 bg-white">
							<div class="col-md-4 text-center">
								<span ng-if="form.image == null"> <img
									ng-src="{{'/assets/images/cloud-upload.jpg'}}"
									style="width: 80%; margin-top: 5rem">
								</span> <span ng-if="form.image != null"> <img
									ng-src="{{'/assets/images/'+form.image}}"
									style="width: 80%; margin-top: 5rem">
								</span>
							</div>
							<div class="col-md-8">
								<form class="form p-3" th:action="@{/roomtypes/update}" method="post"
									th:object="${roomtypes}">
									<div class="form-group row">
										<label class="form-label">ID Room Type</label> <input type="text"
											class="form-control" id="id" th:field="*{id}"
											placeholder="Enter roomtypesname">
									</div>
									<div class="form-group row">
										<label class="form-label">Room Type Names</label> <input
											class="form-control" id="name" th:field="*{name}"
											placeholder="Enter Name">
									</div>
									<div class="form-group row">
										<button type="submit" class="btn btn-primary"
											th:utext="${roomtypes.id} ? 'Update' : 'Create'">
											<i class="fas fa-save"></i> Submit
										</button>
										<a th:href="@{/roomtypes}" class="btn btn-secondary"> <i
											class="fas fa-redo"></i> Reset
										</a> <span th:if="${roomtypes.id}"> <a
											th:href="@{/roomtypes/delete/{id}(id=${roomtypes.id})}"
											class="btn btn-danger"> <i class="fas fa-trash"></i>
												Delete
										</a>
										</span>
									</div>
								</form>
							</div>
						</div>
						<div class="card-header text-center">
							<button ng-click="create()" class="btn btn-primary">
								<i class="fas fa-plus"></i> Create
							</button>
							<button ng-click="update()" class="btn btn-success">
								<i class="far fa-save"></i> Update
							</button>
							<button ng-click="delete(form)" class="btn btn-danger">
								<i class="fas fa-trash"></i> Delete
							</button>
							<button ng-click="reset()" class="btn btn-secondary">
								<i class="fas fa-redo"></i> Reset
							</button>
						</div>
					</div>
				</div>

				<footer class="footer">
					Copyright Â© 2022 <b>Julie</b>. All rights reserved.
				</footer>
			</div>
		</div>

	</div>

	<script src="/assetss/js/jquery.min.js"></script>
	<script src="/assetss/js/popper.min.js"></script>
	<script src="/assetss/js/bootstrap.min.js"></script>
	<script src="/assetss/js/modernizr.min.js"></script>
	<script src="/assetss/js/detect.js"></script>
	<script src="/assetss/js/fastclick.js"></script>
	<script src="/assetss/js/jquery.slimscroll.js"></script>
	<script src="/assetss/js/jquery.blockUI.js"></script>
	<script src="/assetss/js/waves.js"></script>
	<script src="/assetss/js/jquery.nicescroll.js"></script>
	<script src="/assetss/js/jquery.scrollTo.min.js"></script>
	<script src="/assetss/js/sweetalert2.all.min.js"></script>
	<script src="/assetss/js/datatables.min.js"></script>
	<script src="/assetss/js/pdfmake.min.js"></script>
	<script src="/assetss/js/vfs_fonts.js"></script>
	<script src="/assetss/js/app.js"></script>
	<script src="/assetss/js/angular.min.js"></script>
	<script src="/assetss/js/angular-route.min.js"></script>

	<script src="assets/js/main.js"></script>
<script th:inline="javascript">
		/*<![CDATA[*/
		function createForm() {
			window.location.href = '/roomtypes/create';
		}

		function deleteForm() {
			var id = document.getElementById("id").value;
			window.location.href = '/roomtypes/delete/' + id;
		}

		function resetForm() {
			window.location.href = '/roomtypes/form';
		}
		/*]]>*/
	</script>
</body>

</html>
