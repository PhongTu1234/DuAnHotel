<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<title>Julie - Admin Dashboard</title>
<link rel="shortcut icon" href="/assetss/img/favicon.ico">
<link rel="stylesheet" type="text/css" href="/assetss/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
.margin_right {
	margin-right: 3px;
}
</style>

</head>

<body class="fixed-left">
	<div id="preloader">
		<div id="status">
			<div class="spinner"></div>
		</div>
	</div>
	<div id="wrapper">


		<!--  <div ng-include="'/admin/_sidebar.html'"></div>-->
		<div th:replace="/admin/_sidebar.html"></div>
		<div class="content-page">
			<div class="content">
				<div th:replace="'/admin/_topbar.html'"></div>
				<div class="page-content-wrapper">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-12">
								<div class="page-title-box">
									<div class="btn-group float-right">
										<ol class="breadcrumb hide-phone p-0 m-0">
											<li class="breadcrumb-item"><a href="#">Julie</a></li>
											<li class="breadcrumb-item active">Hotels</li>
										</ol>
									</div>
									<h4 class="page-title">Hotels</h4>
								</div>
							</div>
						</div>
						<nav>
							<div class="nav nav-tabs">
								<a th:href="@{/hotels/form}" class="nav-link" type="button">EDITION</a>
								<a href="javascript:(0);" class="nav-link active"
									data-toggle="tab" data-target="#list" type="button" role="tab"
									aria-selected="true">LIST HOTEL</a> <a
									th:href="@{/places/index}" class="nav-link" type="button">LIST
									PLACE</a>
							</div>
						</nav>
						<div class="row mx-0 bg-white">
							<div class="col-12 py-3">
								<table class="table table-collapse table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Name</th>
											<th>Address</th>
											<th>Phone</th>
											<th>Email</th>
											<th>Level</th>
											<th>Place</th>
											<th>Edit</th>
											<th>Delete</th>
											<th>ListRoom</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item:${hotels}">
											<td class="align-center">[[(${item.id})]]</td>
											<td class="align-center">[[(${item.name})]]</td>
											<td class="align-center" style="width: 220px;">[[(${item.address})]]</td>
											<td class="align-center">[[(${item.phone})]]</td>
											<td class="align-center">[[(${item.email})]]</td>
											<td class="align-center" style="width: 170px;">
											<div class="rating-box">
												<ul th:if="${item.Level == 1}" style="list-style: none; padding: 0; display: flex; font-size: 20px;">
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
													</ul>
													<ul th:if="${item.Level == 2}"  style="list-style: none; padding: 0; display: flex; font-size: 20px;">
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
													</ul>
													<ul th:if="${item.Level == 3}" style="list-style: none; padding: 0; display: flex; font-size: 20px;">
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
													</ul>
													<ul th:if="${item.Level == 4}" style="list-style: none; padding: 0; display: flex; font-size: 20px;">
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
													</ul>
													<ul th:if="${item.Level == 5}" style="list-style: none; padding: 0; display: flex; font-size: 20px;">
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
														<li style="margin-right: 5px;"><i class="fa fa-star"></i></li>
													</ul>
													<ul th:if="${item.Level == 0}" style="list-style: none; padding: 0; display: flex; font-size: 20px;">
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
														<li style="margin-right: 5px;"><i class="fa-solid fa-star"
															style="color: #e6e6e6;"></i></li>
													</ul>
													</div>
											</td>
											<td class="align-center" style="width: 80px;">[[(${item.Place.name})]]</td>
											<td class="text-center">
												<button class="btn btn-icon">
													<a th:href="@{|/hotels/${item.id}|}"><i
														class="fa fa-xs fa-pen"></i> </a>
												</button>
											</td>
											<td class="text-center">
												<button class="btn btn-danger">
													<a th:href="@{/hotels/delete/{id}(id=${item.id})}"><i
														class="fa fa-xs fa-times"></i> </a>
												</button>
											</td>
											<td class="text-center">
												<button class="btn btn-warning">
													<a th:href="@{|/hotels/${item.id}/EditRoomDetails|}"><i
														class="fa-solid fa-xs fa-list"></i> </a>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-header text-center"
							th:if="${hotels.totalPages > 1}">
							<th:block th:if="${hotels.number > 0}">
								<a th:href="@{/hotels/index(p=1)}">
									<button class="btn btn-primary">
										<i class="fas fa-step-backward"></i> First
									</button>
								</a>
							</th:block>

							<th:block th:if="${hotels.number > 0}">
								<a th:href="@{/hotels/index(p=${hotels.number})}">
									<button class="btn btn-primary">
										<i class="fas fa-arrow-left"></i>
									</button> <span class="btn btn-success" th:text="${hotels.number}"
									style="padding: 6px 12px; font-size: 15px;"></span>
								</a>
							</th:block>
							<th:block th:if="${hotels.number < hotels.totalPages - 1}">
								<a
									th:each="pageNumber : ${#numbers.sequence(hotels.number, hotels.number + 1)}"
									th:href="@{/hotels/index(p=${pageNumber + 1})}"
									th:class="${pageNumber == hotels.number ? 'btn btn-success active margin_right' : 'btn btn-success'}">
									<span th:text="${pageNumber + 1}"></span>
								</a>
							</th:block>
							<th:block th:if="${hotels.number + 1 == hotels.totalPages}">
								<a> <span class="btn btn-success active"
									th:text="${hotels.number + 1}"></span>
								</a>
							</th:block>

							<th:block th:if="${hotels.number < hotels.totalPages - 1}">
								<a th:href="@{/hotels/index(p=${hotels.number + 2})}">
									<button class="btn btn-primary">
										<i class="fas fa-arrow-right"></i>
									</button>
								</a>
							</th:block>

							<th:block th:if="${hotels.number < hotels.totalPages - 1}">
								<a th:href="@{/hotels/index(p=${hotels.totalPages})}">
									<button class="btn btn-primary">
										Last <i class="fas fa-step-forward"></i>
									</button>
								</a>
							</th:block>
						</div>
						<!--  <script src="/assetss/js/init.js"></script>-->
					</div>
				</div>

				<footer class="footer">
					Copyright Â© 2022 <b>Julie</b>. All rights reserved.
				</footer>
			</div>
		</div>
	</div>


	<script src="/assetss/js/jquery.min.js"></script>
	<script src="/assetss/js/popper.min.js"></script>
	<script src="/assetss/js/bootstrap.min.js"></script>
	<script src="/assetss/js/modernizr.min.js"></script>
	<script src="/assetss/js/detect.js"></script>
	<script src="/assetss/js/fastclick.js"></script>
	<script src="/assetss/js/jquery.slimscroll.js"></script>
	<script src="/assetss/js/jquery.blockUI.js"></script>
	<script src="/assetss/js/waves.js"></script>
	<script src="/assetss/js/jquery.nicescroll.js"></script>
	<script src="/assetss/js/jquery.scrollTo.min.js"></script>
	<script src="/assetss/js/sweetalert2.all.min.js"></script>
	<script src="/assetss/js/datatables.min.js"></script>
	<script src="/assetss/js/pdfmake.min.js"></script>
	<script src="/assetss/js/vfs_fonts.js"></script>
	<script src="/assetss/js/app.js"></script>
	<script src="/assetss/js/angular.min.js"></script>
	<script src="/assetss/js/angular-route.min.js"></script>

	<script src="assets/js/main.js"></script>
</body>

</html>
